<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="container blur">
		<div class="result__wrapper">
			<p class="result-text">Результат:</p>
			<p class="result">0</p>
		</div>
		<div class="inputs">
			<input type="number" class="inputs__val val1">
			<input type="number" class="inputs__val val2">
		</div>
		<div class="operations">
			<button class="btn operations__plus">+</button>
			<button class="btn operations__minus">-</button>
			<button class="btn operations__div">/</button>
			<button class="btn operations__mul">*</button>
		</div>

	</div>
	<script src="./js/script.js"></script>
</body>
</html>
